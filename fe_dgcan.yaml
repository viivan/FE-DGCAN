dev_directory: ../dev_data
eval_directory: ../eval_data
model_directory: ./model
result_directory: ./result
result_file: result.csv

max_fpr: 0.1
decision_threshold: 0.9

feature:
  n_mels: 128
  n_frames: 64
  n_hop_frames: 8
  n_fft: 1024
  hop_length: 512
  power: 2.0

fit:
  lr: 0.00001
  epochs: 20
  batch_size: 32
  shuffle: True
  validation_split: 0.1
  verbose: 1

feature_enhancement:
  n_freq_components: 128
  hidden_units: 512

dgcan:
  alpha: 0.5
  learning_rate: 0.00001
  latent_dim: 128

